<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pavel Tikhonin</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: black; /* Fallback for browsers that don't support gradients */
      background: linear-gradient(135deg, #ff9d00, #ff0000);
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
      position: relative;
    }
    
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.15), transparent);
      animation: pulse 6s ease-in-out infinite;
      z-index: -1;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.05); opacity: 0.5; }
      100% { transform: scale(1); opacity: 0.7; }
    }
    
    .intro-text {
      font-size: 2.5rem;
      margin: 0;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeInDown 1.1s forwards;
    }
    
    h1 {
      font-size: 4rem;
      margin: 0;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeInDown 1.3s forwards 1.05s;
    }
    
    @keyframes fadeInDown {
      to { opacity: 1; transform: translateY(0); }
    }
    
    .link-container {
      margin-top: 20px;
      opacity: 0;
      animation: fadeInUp 1.5s forwards 2s;
    }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    a {
      color: #fff;
      text-decoration: none;
      font-size: 1.5rem;
      border-bottom: 2px solid transparent;
      transition: border-bottom 0.3s;
    }
    
    a:hover { border-bottom: 2px solid #fff; }
    
    .footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      opacity: 0;
      animation: fadeInUp 1.5s forwards 2.5s;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <p class="intro-text">Hello, I am</p>
  <h1>Pavel Tikhonin</h1>
  <div class="link-container">
    <a href="https://nanohit.artstation.com" target="_blank">Check out my Artstation</a>
  </div>
  <div class="footer">Nanohit @2025</div>
</body>
</html>
