<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Pavel Tikhonin</title>

  <style>

    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * { box-sizing: border-box; }

    body {

      margin: 0;

      height: 100vh;

      font-family: 'Poppins', sans-serif;

      background: black;

      display: flex;

      flex-direction: column;

      align-items: center;

      justify-content: flex-start;

      padding-top: 10vh;

      color: #fff;

      overflow: hidden;

      position: relative;

      text-align: center;

      padding: 20px;

    }

    

    #particles-js {

      position: absolute;

      top: 0;

      left: 0;

      width: 100%;

      height: 100%;

      z-index: -1;

    }

    

    .content {

      display: flex;

      flex-direction: column;

      align-items: center;

      width: 100%;

      max-width: 700px;

      transform: translateY(15vh);

      position: relative;

      z-index: 1;

    }

    

    .glass-frame {
      position: relative;
      overflow: visible;
      background: rgba(20, 20, 25, 0.25);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      border-radius: 20px;
      border: 1px solid rgba(80, 80, 95, 0.15);
      padding: 40px 30px;
      margin-bottom: 60px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    

    .intro-text {

      font-size: 2rem;

      margin: 0;

      opacity: 0;

      transform: translateY(-20px);

      animation: fadeInDown 1.1s forwards;

    }

    

    h1 {

      font-size: 2.4rem;

      margin: 10px;

      margin-bottom: 50px;

      opacity: 0;

      transform: translateY(-20px);

      animation: fadeInDown 1.3s forwards 1.05s;

    }

    

    @keyframes fadeInDown {

      to { opacity: 1; transform: translateY(0); }

    }

    

    .link-container {

      margin-top: 10px;

      opacity: 0;

      animation: fadeInUp 1.5s forwards 2s;

      display: flex;

      flex-direction: column;

      gap: 30px;

    }

    .secondary-links {

      display: flex;

      align-items: center;

      gap: 16px;

      flex-wrap: wrap;

      justify-content: center;

    }

    

    @keyframes fadeInUp {

      from { opacity: 0; transform: translateY(20px); }

      to { opacity: 1; transform: translateY(0); }

    }

    

    a {

      color: #fff;

      text-decoration: none;

      font-size: 1.2rem;

      border-bottom: 2px solid transparent;

      transition: border-bottom 0.3s;

    }

    

    a:hover { border-bottom: 2px solid #fff; }

    

    .check-out-text {

      font-size: 1.2rem;

      margin-bottom: 5px;

      display: block;

      font-weight: 300;

      opacity: 0.7;

    }

    

    .alphy-container, .artstation-container, .github-container {

      position: relative;

      display: inline-block;

    }

    

    .alphy-link, .artstation-link, .github-link {

      display: inline-block;

      padding: 10px 20px;

      background: transparent;

      transition: all 0.3s ease;

      position: relative;

      z-index: 2;

      border-bottom: none !important;

      border: none;

      border-radius: 30px;

    }

    .github-link {
      padding: 10px 24px;
    }

    

    .alphy-link:hover, .artstation-link:hover, .github-link:hover {

      background: #fff;

      color: #000;

      border-radius: 30px;

    }

    

    .glow-effect {

      position: absolute;

      top: 50%;

      left: 50%;

      transform: translate(-50%, -50%);

      width: 100%;

      height: 100%;

      pointer-events: none;

      opacity: 0;

      transition: opacity 0.2s ease;

      z-index: 1;

      border-radius: 30px;

    }

    

    @keyframes colorShift {

      0% { filter: hue-rotate(0deg); }

      100% { filter: hue-rotate(30deg); }

    }

    

    @keyframes glowPulse {

      0%, 100% { transform: translate(-50%, -50%) scale(1); }

      50% { transform: translate(-50%, -50%) scale(1.03); }

    }

    

    .alphy-container:hover .glow-effect,
    .github-container:hover .glow-effect {

      opacity: 1;

      animation: glowPulse 1.2s infinite alternate ease-in-out, colorShift 1.5s infinite alternate;

    }

    

    .alphy-container:hover .glow-effect::before,
    .github-container:hover .glow-effect::before {

      opacity: 1;

    }

    

    .glow-effect::before {

      content: '';

      position: absolute;

      top: 50%;

      left: 50%;

      transform: translate(-50%, -50%);

      width: 160%;

      height: 180%;

      background: 

        radial-gradient(
          circle at center,
          rgba(255, 100, 255, 0.85) 0%,
          rgba(255, 100, 255, 0.6) 10%,
          rgba(128, 0, 255, 0.4) 20%,
          rgba(50, 50, 255, 0.2) 40%,
          rgba(0, 0, 0, 0) 80%
        );

      opacity: 0;

      transition: opacity 0.2s ease;

      filter: blur(25px);

      border-radius: 50%;

      z-index: -1;

      overflow: visible;

    }

    

    .glow-effect::after {

      content: '';

      position: absolute;

      top: 50%;

      left: 50%;

      transform: translate(-50%, -50%);

      width: 140%;

      height: 160%;

      background: 

        radial-gradient(
          circle at center,
          rgba(100, 100, 255, 0.7) 0%,
          rgba(150, 50, 255, 0.5) 15%,
          rgba(255, 50, 255, 0.3) 30%,
          rgba(0, 0, 0, 0) 70%
        );

      filter: blur(18px);

      border-radius: 50%;

      z-index: -2;

      opacity: 0;

      transition: opacity 0.2s ease;

    }

    

    .alphy-container:hover .glow-effect::after,
    .github-container:hover .glow-effect::after {

      opacity: 1;

    }

    

    .contact-heading {

      font-size: 1.2rem;

      margin-bottom: 10px;

      opacity: 0;

      animation: fadeInUp 1.5s forwards 2.2s;

      font-weight: 300;

      color: rgba(255, 255, 255, 0.7);

    }

    .cv-wrapper {

      display: flex;

      justify-content: center;

      margin: 8px 0 16px;

    }

    .cv-link {

      display: inline-flex;

      align-items: center;

      justify-content: center;

      padding: 4px 20px;

      border: 1px solid rgba(80, 80, 95, 0.15);

      border-radius: 14px;

      color: #838383;

      font-size: 1rem;

      background: rgba(20, 20, 25, 0.4);

      backdrop-filter: blur(2px);

      -webkit-backdrop-filter: blur(2px);

      transition: all 0.25s ease;

      text-decoration: none;

      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);

    }

    .cv-link:hover {

      background: #fff;

      color: #000;

      border-color: #fff;

      transform: translateY(-1px);

      box-shadow: 0 14px 36px rgba(0, 0, 0, 0.4);

    }

    

    .contact-buttons {

      display: flex;

      gap: 12px;

      justify-content: center;

    }

    

    .contact-button {

      display: inline-flex;

      align-items: center;

      justify-content: center;

      padding: 10px 20px;

      border: 2px solid #616161;

      border-radius: 30px;

      color: #fff;

      font-size: 1rem;

      text-decoration: none;

      transition: all 0.3s ease;

      background: transparent;

      opacity: 0;

      animation: fadeInUp 1.5s forwards 2.3s;

    }

    

    .contact-button:hover {

      background: #fff;

      color: #000;

      border: 2px solid #fff;

    }

    

    .tg-button {

      width: 42px;

      height: 42px;

      border-radius: 50%;

      padding: 0;

      display: flex;

      align-items: center;

      justify-content: center;

      background-color: transparent;

      border-color: #616161;

    }

    

    .tg-button:hover {

      background: white;

    }

    

    .tg-icon {

      width: 24px;

      height: 24px;

      fill: white;

    }

    

    .tg-button:hover .tg-icon {

      fill: #333;

    }

    

    @media (max-width: 600px) {

      .glass-frame {
        padding: 25px 15px;
        margin-bottom: 30px;
      }
      .content {
        transform: translateY(0);
      }
      body {
        padding: 15px;
        justify-content: flex-start;
        padding-top: 30px;
      }
      .intro-text { 
        font-size: 1.3rem; 
      }
      h1 { 
        font-size: 1.8rem; 
        margin-bottom: 30px;
      }
      a { 
        font-size: 0.95rem; 
      }
      .check-out-text {
        font-size: 1rem;
      }
      .contact-heading {
        font-size: 1rem;
        margin-bottom: 8px;
      }
      .contact-button { 
        font-size: 0.9rem;
        padding: 8px 16px;
      }
      .contact-buttons { 
        flex-direction: row;
        gap: 10px;
      }
      .alphy-link, .artstation-link, .github-link {
        padding: 8px 16px;
      }
      .link-container {
        gap: 20px;
      }
      .secondary-links {
        gap: 12px;
      }
      .cv-wrapper {
        margin: 6px 0 8px;
      }
      .cv-link {
        padding: 6px 16px;
        font-size: 0.9rem;
      }
      .tg-button {
        width: 42px;
        height: 42px;
        padding: 0;
        border-radius: 50%;
      }
      .tg-icon {
        width: 28px;
        height: 28px;
      }
    }

  </style>

</head>

<body>

  <div id="particles-js"></div>

  <div class="content">

    <div class="glass-frame">

      <p class="intro-text">Hello, I am</p>

      <h1>Pavel Tikhonin</h1>

      <div class="link-container">

        <div>

          <span class="check-out-text">Check out my</span>

          <div class="alphy-container">

            <a href="https://alphy.tech" target="_blank" class="alphy-link">Alphy platform</a>

            <div class="glow-effect"></div>

          </div>

        </div>

        <div>

          <span class="check-out-text">Also check out my</span>

          <div class="secondary-links">

            <div class="artstation-container">

              <a href="https://nanohit.artstation.com" target="_blank" class="artstation-link">Artstation</a>

            </div>

            <div class="github-container">

              <a href="https://github.com/nanohit" target="_blank" class="github-link">GitHub</a>

              <div class="glow-effect"></div>

            </div>

          </div>

        </div>

      </div>

    </div>

    <div class="cv-wrapper">
      <a class="cv-link" href="./cv.pdf" target="_blank" rel="noopener">CV</a>
    </div>

    <p class="contact-heading">Contact</p>

    <div class="contact-buttons">

      <a href="https://t.me/nanohitt" class="contact-button tg-button" target="_blank">
        <svg class="tg-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M9.78 18.65l.28-4.23 7.68-6.92c.34-.31-.07-.46-.52-.19L7.74 13.3 3.64 12c-.88-.25-.89-.86.2-1.3l15.97-6.16c.73-.33 1.43.18 1.15 1.3l-2.72 12.81c-.19.91-.74 1.13-1.5.71L12.6 16.3l-1.99 1.93c-.23.23-.42.42-.83.42z"/>
        </svg>
      </a>

      <a href="mailto:pavel@nanohit.me" class="contact-button">pavel@nanohit.me</a>

    </div>

  </div>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    });
  </script>

</body>

</html>
